  <style type='text/css'>

  	#calendar {

  		font-size: 14px;
  		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
  	}

  	#calendar {
  		width: 300px;

  	}

  </style>
  <script	src="js/lib/jquery.js"></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='js/lib/momentjs.js'></script>

<script src='js/lib/fullcalendar.min.js'></script>
<script src='js/lib/locale-all.js'></script>

  <script type="text/javascript">


  	$(document).ready(function() {
      var initialLocaleCode = 'pt-BR';


  		$('#calendar').fullCalendar({
  			header: {
  				left: 'prev,next today',
  				center: 'title',
  				right: 'month,agendaWeek,agendaDay'
  			},
        height: 700,
        businessHours: {
            // days of week. an array of zero-based day of week integers (0=Sunday)
          //  dow: [ 1, 2, 3, 4, 5 ], // Monday - Thursday

            start: '08:00', // a start time (10am in this example)
            end: '20:00', // an end time (6pm in this example)
        },
        minTime: '08:00',
        locale: initialLocaleCode,

        maxTime: '20:00',
        defaultView: 'agendaDay',
  			defaultDate: '2017-10-12',
  			navLinks: true, // can click day/week names to navigate views
  			selectable: true,
  			selectHelper: true,

        timeFormat: 'H(:mm)',
          locale: 'pt-br',
  			select: function(start, end) {
  				var title = prompt('Event Title:');
  				var eventData;
  				if (title) {
  					eventData = {
  						title: title,
  						start: start,

  						end: end
  					};
  					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
  				}
  				$('#calendar').fullCalendar('unselect');
  			},
  			editable: true,
  			eventLimit: true, // allow "more" link when too many events
  			events: [
  				{
  					title: 'All Day Event',
  					start: '2017-10-01'
  				},
  				{
  					title: 'Long Event',
  					start: '2017-10-07',
  					end: '2017-10-10'
  				},
  				{
  					id: 999,
  					title: 'Repeating Event',
  					start: '2017-10-09T16:00:00'
  				},
  				{
  					id: 999,
  					title: 'Repeating Event',
  					start: '2017-10-16T16:00:00'
  				},
  				{
  					title: 'Conference',
  					start: '2017-10-11',
  					end: '2017-10-13'
  				},
  				{
  					title: 'Meeting',
  					start: '2017-10-12T10:30:00',
  					end: '2017-10-12T12:30:00'
  				},
  				{
  					title: 'Lunch',
  					start: '2017-10-12T12:00:00'
  				},
  				{
  					title: 'Meeting',
  					start: '2017-10-12T14:30:00'
  				},
  				{
  					title: 'Happy Hour',
  					start: '2017-10-12T17:30:00'
  				},
  				{
  					title: 'Dinner',
  					start: '2017-10-12T20:00:00'
  				},
  				{
  					title: 'Birthday Party',
  					start: '2017-10-13T07:00:00'
  				},
  				{
  					title: 'Click for Google',
  					url: 'http://google.com/',
  					start: '2017-10-28'
  				}
  			]
  		});

  	});


  </script>


</head>

    </button>

    opcoesDaPagina-botao">?</button>



    <button id="sync" class="opcoesDaPagina-opcao opcoesDaPagina-botao botaoSync"><svg height="1em" viewBox="0 0 384 384">
      <title>sincronizar</title>
      <path d="M327.731 172.734c5.938 40.859-6.531 83.891-38.406 115.297-47.094 46.469-119.75 52.188-173.188 17.281l37.438-36.5-137.595-19.188 19.203 134.375 42.015-40.25c75.453 55.625 182.469 50.375 251.032-17.281 39.75-39.219 57.875-91.281 55.625-142.656l-56.125-11.078zM94.73 96.031c47.078-46.469 119.719-52.219 173.156-17.281l-37.5 36.484 137.594 19.203-19.188-134.438-41.969 40.344c-75.469-55.672-182.453-50.359-251.031 17.281-39.75 39.203-57.859 91.266-55.625 142.625l56.125 11.063c-5.938-40.875 6.563-83.859 38.438-115.281z"></path>
    </svg></button>

  </form>

  </section>
